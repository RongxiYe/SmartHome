<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Login</title>
    <style type="text/css">
      .divForm {
        position: absolute; /*绝对定位*/
        width: 300px;
        height: 200px;
        text-align: center; /*(让div中的内容居中)*/
        top: 32%;
        left: 50%;
        margin-left: -150px;
        opacity: 80%;
      }
      body {
        background-size: 100% 100%;
      }
      a {
        font-weight: bolder;
      }
      .layui-form {
        opacity: 95%;
      }
    </style>
  </head>

  <body background="./assets/images/login.jpg">
    <div class="divForm layui-anim layui-anim-scaleSpring">
      <form method="post" action="./login" class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">Username</label>
          <div class="layui-input-block">
            <input
              type="username"
              name="username"
              required
              lay-verify="required"
              autocomplete="off"
              class="layui-input"
            />
            <label for="dynamic-label-input"></label>
          </div>
        </div>
        <div class="layui-form-item">
          <i class="layui-icon-key"></i>
          <label class="layui-form-label">Password</label>
          <div class="layui-input-block">
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              autocomplete="off"
              class="layui-input"
            />
            <label for="dynamic-label-input"></label>
          </div>
        </div>

        <div class="layui-form-item">
          <center>
            <input
              type="submit"
              name="submit"
              value="Login"
              class="layui-btn layui-btn-normal"
            />
          </center>
        </div>

        <br />
        <div class="layui-form-item">
          <center>
            <a href="register.html">Don't have an account? Click here!</a>
          </center>
        </div>
      </form>
    </div>
  </body>
</html>
