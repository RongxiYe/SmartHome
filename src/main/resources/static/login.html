<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Login</title>
    <style type="text/css">
      body {
        background-size: 100% 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        font-weight: bolder;
      }
      .layui-form {
        opacity: 90%;
        width: 360px;
        height: 300px;
      }
    </style>
  </head>

  <body background="./assets/images/login.jpg">
    <div class="divForm layui-anim layui-anim-scaleSpring">
      <form method="post" action="/login" class="layui-form">
        <div class="layui-form-item">
          <i class="layui-icon" style="font-size: 30px">&#xe6af;</i> WELCOME
          HOME!
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"
            ><i class="layui-icon">&#xe66f;</i> Username</label
          >
          <div class="layui-input-block">
            <input
              type="username"
              name="userName"
              required
              lay-verify="required"
              autocomplete="off"
              class="layui-input"
            />
            <label for="dynamic-label-input"></label>
          </div>
        </div>
        <div class="layui-form-item">
          <i class="layui-icon-key"></i>
          <label class="layui-form-label"
            ><i class="layui-icon">&#xe673;</i> Password</label
          >
          <div class="layui-input-block">
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              autocomplete="off"
              class="layui-input"
            />
            <label for="dynamic-label-input"></label>
          </div>
        </div>

        <br />
        <div class="layui-form-item">
          <center>
            <input
              type="submit"
              name="submit"
              value="Login"
              class="layui-btn layui-btn-lg layui-btn-normal"
            />
          </center>
        </div>

        <br />
        <div class="layui-form-item">
          <center>
            <a href="register.html">Don't have an account? Click here!</a>
          </center>
        </div>
      </form>
    </div>
    <script src="assets/layui.js"></script>
  </body>
</html>
