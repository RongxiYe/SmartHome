<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="assets/css/layui.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <link rel="icon" href="/favicon.ico" />
    <title>Smart Home</title>
  </head>
  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header custom-header">
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item slide-sidebar" lay-unselect>
            <a href="javascript:;" class="icon-font"
              ><i class="ai ai-menufold"></i
            ></a>
          </li>
        </ul>

        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layuimini-setting">
            <a href="javascript:;">admin</a>
            <dl class="layui-nav-child">
              <dd>
                <a
                  href="javascript:;"
                  layuimini-content-href="page/user-setting.html"
                  data-title="基本资料"
                  data-icon="fa fa-gears"
                  >基本资料<span class="layui-badge-dot"></span
                ></a>
              </dd>
              <dd>
                <a
                  href="javascript:;"
                  layuimini-content-href="page/user-password.html"
                  data-title="修改密码"
                  data-icon="fa fa-gears"
                  >修改密码</a
                >
              </dd>
              <dd>
                <hr />
              </dd>
              <dd>
                <a href="javascript:;" class="login-out">退出登录</a>
              </dd>
            </dl>
          </li>
        </ul>
      </div>

      <div class="layui-side custom-admin">
        <div class="layui-side-scroll">
          <div class="custom-logo">
            <center><h1>Smart Home</h1></center>
          </div>
          <ul id="Nav" class="layui-nav layui-nav-tree">
            <li class="layui-nav-item">
              <a href="javascript:;">
                <i class="layui-icon">&#xe609;</i>
                <em>Current Information</em>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="hardwareInfo.html">Hardware information</a>
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">
                <i class="layui-icon">&#xe857;</i>
                <em>Hardware Management</em>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="./views/hardwareAdd.html">Add new hardware</a>
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">
                <i class="layui-icon">&#xe612;</i>
                <em>User</em>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="views/account.html">My account</a>
                </dd>
                <dd><a href="bind.html">Family</a></dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <div
          class="layui-tab app-container"
          lay-allowClose="true"
          lay-filter="tabs"
        >
          <ul id="appTabs" class="layui-tab-title custom-tab"></ul>
          <div id="appTabPage" class="layui-tab-content"></div>
        </div>
      </div>

      <div class="mobile-mask"></div>
    </div>
    <script src="assets/layui.js"></script>
    <script src="index.js" data-main="home"></script>
    <script>
      layui.use(["jquery", "layer", "miniAdmin", "miniTongji"], function () {
        var $ = layui.jquery,
          layer = layui.layer,
          miniAdmin = layui.miniAdmin,
          miniTongji = layui.miniTongji;

        var options = {
          iniUrl: "api/init.json", // 初始化接口
          clearUrl: "api/clear.json", // 缓存清理接口
          urlHashLocation: true, // 是否打开hash定位
          bgColorDefault: false, // 主题默认配置
          multiModule: true, // 是否开启多模块
          menuChildOpen: false, // 是否默认展开菜单
          loadingTime: 0, // 初始化加载时间
          pageAnim: true, // iframe窗口动画
          maxTabNum: 20, // 最大的tab打开数量
        };
        miniAdmin.render(options);

        // 百度统计代码，只统计指定域名
        miniTongji.render({
          specific: true,
          domains: [
            "99php.cn",
            "layuimini.99php.cn",
            "layuimini-onepage.99php.cn",
          ],
        });

        $(".login-out").on("click", function () {
          layer.msg("退出登录成功", function () {
            window.location = "login.html";
          });
        });
      });
    </script>
  </body>
</html>
