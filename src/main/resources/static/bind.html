<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/css/layui.css" />
    <link rel="stylesheet" href="assets/css/view.css" />
    <title></title>
  </head>
  <body class="layui-view-body">
    <!-- ����Ҫдһ���ж�fid�� -->
    <div class="layui-content">
      <div class="layui-row">
        <div class="layui-card">
          <div class="layui-card-header">
            <i class="layui-icon">&#xe613;</i>Bind with your family
          </div>
          <form
            class="layui-form layui-card-body"
            action="/user/bindFamily"
            method="post"
          >
            <div class="layui-form-item">
              <label class="layui-form-label">Family ID</label>
              <div class="layui-input-inline">
                <input
                  type="text"
                  name="familyID"
                  required
                  lay-verify="required"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
              <div class="layui-form-mid layui-word-aux"></div>
            </div>

            <div class="layui-form-item">
              <div class="layui-input-block">
                <input
                  type="submit"
                  name="submit"
                  value="Bind"
                  class="layui-btn layui-btn-blue"
                  lay-submit
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="layui-content">
      <div class="layui-row">
        <div class="layui-card">
          <div class="layui-card-header">
            <i class="layui-icon" style="font-size: 20px">&#xe61f;</i>Create
            your family
          </div>
          <form
            class="layui-form layui-card-body"
            method="post"
            action="/user/createFamily"
          >
            <div class="layui-form-item">
              <label class="layui-form-label">Address</label>
              <div class="layui-input-inline">
                <input
                  type="text"
                  name="address"
                  required
                  lay-verify="required"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">Postcode</label>
              <div class="layui-input-inline">
                <input
                  type="text"
                  name="postcode"
                  required
                  lay-verify="required"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>

            <div class="layui-form-item">
              <div class="layui-input-block">
                <button
                  class="layui-btn layui-btn-blue"
                  lay-submit
                  lay-filter="formDemo"
                >
                  Create
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/layui.all.js"></script>
    <script>
      var form = layui.form,
        layer = layui.layer;
    </script>
  </body>
</html>
